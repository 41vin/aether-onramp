k8s:
  rke2:
    version: v1.23.4+rke2r1
    config:
      token: purdue-k8s-rke2
      port: 9345
      # params_file: 
      #   master: "config/master-params.yaml" #"deps/5gc/templates/rke2/master-params.yaml"
      #   worker: "config/worker-params.yaml" #"deps/5gc/templates/rke2/worker-params.yaml"

  kubectl:
    version: v1.23.15

  helm:
    version: v3.10.3      

core:
  standalone: "true"
  data_iface: ens18
  values_file: "deps/5gc/templates/core/hpa-5g-values.yaml"
  ran_subnet: "172.20.0.0/16"
  helm:
    chart_ref: aether/sd-core
    chart_version: 0.12.6 
  upf:
    ip_prefix: "192.168.252.0/24"
  amf:
    ip: "172.16.41.103"  

gnbsim:
  docker:
    container:
      image: omecproject/5gc-gnbsim:main-PR_88-cc0d21b      
      prefix: gnbsim
      count: 2
    network:
      macvlan:
        name: gnbnet

  router:
    data_iface: ens18
    macvlan:
      iface: gnbaccess
      subnet_prefix: "172.20"

  servers:
    0:
      - "deps/gnbsim/config/gnbsim-s1-p1.yaml"
      - "deps/gnbsim/config/gnbsim-s1-p2.yaml"
    1:
      - "deps/gnbsim/config/gnbsim-s1-p2.yaml"
      - "deps/gnbsim/config/gnbsim-s1-p1.yaml"

amp:
  aether_roc:
    helm:
      chart_ref: aether/aether-roc-umbrella
      chart_version: 2.1.36

  atomix:
    helm:
      chart_ref: atomix/atomix
      chart_version: 1.1.2

  onosproject:
    helm:
      chart_ref: onosproject/onos-operator
      chart_version: 0.5.6

  store:
    lpp:
      version: v0.0.24

  monitor:
    helm:
      chart_ref: rancher/rancher-monitoring
      chart_version: 101.0.0+up19.0.3

  monitor-crd:
    helm:
      chart_ref: rancher/rancher-monitoring-crd
      chart_version: 101.0.0+up19.0.3
