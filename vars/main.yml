k8s:
  rke2:
    version: v1.23.4+rke2r1
    config:
      token: purdue-k8s-rke2
      port: 9345
      params_file: 
        master: "deps/5gc/templates/rke2/master-params.yaml"
        worker: "deps/5gc/templates/rke2/worker-params.yaml"

  kubectl:
    version: v1.23.15

  helm:
    version: v3.10.3      

core:
  standalone: "true"
  data_iface: ens18
  values_file: "templates/core/hpa-5g-values.yaml"
  helm:
    chart_ref: aether/sd-core
    chart_version: 0.12.6 

gnbsim:
  docker:
    container:
      # image: jingqih/5gc-gnbsim:dev-1.1.2
      image: omecproject/5gc-gnbsim:main-PR_88-cc0d21b #5gc-gnbsim:0.0.1-dev #
      prefix: gnbsim
      count: 2

  simulator:
    gnb:
      id:
        base: "00010"
    amf:
      ip: "172.16.41.103"

    ueid_base: 208930100007488
    ue_per_pod: 3

    gnbsims:
      - "1":
          config_file: "config/gnbsim.template.yaml"
          # config_file: "config/gnbsim-1.yaml"
      - "2":
          config_file: "config/gnbsim.template.yaml"
          # config_file: "config/gnbsim-2.yaml"

  network:
    data_iface: ens18
    mcavlan_iface: access
    macvlan_network_name: access-net
    subnet_prefix: "172.20"